
# Set root logger level to DEBUG and its appender to file
log4j.rootLogger=DEBUG, file

# Define the appender for file output
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=/Users/pendemsujithkumar/IdeaProjects/DataDrivenProjectGA/src/test/resources/logs/Selenium.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
